<body>
  <script>
    function isPrime(number) {
      if (number <= 1 || (number > 2 && number % 2 === 0)) {
        return false;
      }

      for (var i = 3; i < number/2; i += 2) {
        if (number % i === 0) {
          return false;
        }
      }

      return true;
    }

    function checkGoldbach(n) {
      var found;
      var num1;

      if (n % 2 === 1 || n < 4) {
        console.log(null);
        return;
      }

      num1 = 1;

      do {
        num1++;
        if (isPrime(num1) && isPrime(n - num1)) {
          found = true;
          console.log(num1, n - num1);
        }
      } while (num1 < n / 2);

      if (!found) {
        console.log(null);
      }
    }

    checkGoldbach(3);
    checkGoldbach(4);
    checkGoldbach(12);
    checkGoldbach(100);
   </script>
</body>
