<body>
  <script>
    function repeatedCharacters(word) {
      var count = {};

      for (var i = 0, word = word.toLowerCase(); i < word.length; i++) {
        if (!(word[i] in count)) {
          count[word[i]] = 0;
        }

        count[word[i]] += 1;
      }

      for (var char in count) {
        if (count[char] < 2) {
          delete count[char];
        }
      }

      return count;
    }

    console.log(repeatedCharacters('Programming'));    // { r: 2, g: 2, m: 2 }
    console.log(repeatedCharacters('Combination'));    // { o: 2, i: 2, n: 2 }
    console.log(repeatedCharacters('Pet'));            // {}
    console.log(repeatedCharacters('Paper'));          // { p: 2 }
    console.log(repeatedCharacters('Baseless'));       // { s: 3, e: 2 }
  </script>
</body>

Input: string
Output: object with counts of repeated chars
Rules:
  - ignore case
Steps:
- Iterate through characters
  - create object and keep count of each character
- Remove any counts equal to 1
