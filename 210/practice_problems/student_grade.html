<body>
  <script>
    var score1;
    var score2;
    var score3;
    var average;
    var grade;
    var message;

    score1 = Number(prompt('Enter score 1:'));
    score2 = Number(prompt('Enter score 2:'));
    score3 = Number(prompt('Enter score 3:'));

    function computeAverage(score1, score2, score3) {
      return (score1 + score2 + score3)/3;
    }

    average = computeAverage(score1, score2, score3);

    switch (true) {
      case (average >= 90):
        grade = 'A';
        break;
      case (average >= 70):
        grade = 'B';
        break;
      case (average >= 50):
        grade = 'C';
        break;
      default:
        grade = 'F';
    }

    message = 'Based on the average of your 3 scores your letter grade is "' + grade + '".';
    console.log(message);
   </script>
</body>

Input: prompt the user for 3 scores
Output: letter grade based on average
Rules:
  - greater than or equal to 90 is A
  - from 70 to 89 is B
  - from 50 to 69 is C
  - Less than 50 is F
Steps:
  - Prompt the user 3 times and save as 3 variables
  - Average the scores
  - log grade based on average score
