<body>
  <script>
    function fizzbuzz() {
      var message;

      for (var i = 1; i <= 100; i++) {
        message = '';

        if (i % 3 === 0) {
          message += 'Fizz';
        }

        if (i % 5 === 0) {
          message += 'Buzz';
        }

        console.log(message || i);
      }
    }
    fizzbuzz();
   </script>
</body>

Input: none
Output: print Fizz, Buzz, FizzBuzz, or just the number
Rules:
  - for multiples of 3, print Fizz
  - for multiples of 5, print Buzz
  - for multiples of 3 and 5, print fizzbuzz
  - else, print the number
Steps:
  - Loop from 1 to 100
  - Check for multiples and print accordingly
