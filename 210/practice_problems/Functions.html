<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Javascript Exercises - Functions</title>
  </head>
  <body>
    <script>
      function average(values) {
        return sum(values) / values.length;
      }
      function sum(values) {
        var total = 0;
        for (var i = 0; i < values.length; i++) {
          total += values[i]
        }
        return total;
      }
      var temperatures = [75, 80, 95, 93, 69]
      console.log(average(temperatures));
     </script>
  </body>
</html>
