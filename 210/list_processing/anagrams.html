<body>
  <script>
    function anagram(word, list) {
      return list.filter(function(item) {
        return areAnagrams(item, word);
      });
    }

    function areAnagrams(source, target) {
      sourceArray = source.split('').sort();
      targetArray = target.split('').sort();

      return compareArrays(sourceArray, targetArray);
    }

    function compareArrays(array1, array2) {
      return array1.every(function(item, index) {
        return item === array2[index];
      });
    }

    console.log(anagram('listen', ['enlists', 'google', 'inlets', 'banana'])); // [ "inlets" ]
    console.log(anagram('listen', ['enlist', 'google', 'inlets', 'banana']));  // [ "enlist", "inlets" ]
  </script>
</body>
