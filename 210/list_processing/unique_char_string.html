<body>
  <script>
    function isAllUnique(string) {
      var occurences = charMatches(string.toLowerCase().replace(/\s/g, ''));

      return occurences.every(function(occurence) {
        return occurence === 1;
      });
    }

    function charMatches(string) {
      var chars = string.split('');

      return chars.map(function(char) {
        var count = 0;

        chars.forEach(function(match_char) {
          if (char === match_char) {
            count++;
          }
        });

        return count;
      });
    }

    console.log(isAllUnique('The quick brown fox jumped over a lazy dog'));     // false
    console.log(isAllUnique('123,456,789'));                                    // false
    console.log(isAllUnique('The big apple'));                                  // false
    console.log(isAllUnique('The big apPlE'));                                  // false
    console.log(isAllUnique('!@#$%^&*()'));                                     // true
    console.log(isAllUnique('abcdefghijklmnopqrstuvwxyz'));                     // true
  </script>
</body>

Input: string
Output: boolean
Rules:
- return true if there are no repeated characters
- case doesn't matter
- spaces don't count
Steps:
- Split string into array of characters
-

Abstractions:
array of characters --> number of occurrences of each character (map)
