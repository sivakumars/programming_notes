Input: number
Output: String in 24-hour format (hh:mm)
Rules:
- Only need to return a time
- If input < 0, signifies minutes before midnight
- Else, signifies minutes after midnight

<!-- Exercise 10 -->

<body>
  <script>
    var MILLISECONDS_PER_MINUTE = 60000;
    var MINUTES_PER_HOUR = 60;
    var HOURS_PER_DAY = 24;
    var MINUTES_PER_DAY = HOURS_PER_DAY * MINUTES_PER_HOUR;

    function afterMidnight(timeStr) {
      var dateObj = new Date('1/1/1970 ' + timeStr);
      var hours = dateObj.getHours();
      var minutes = dateObj.getMinutes();

      return hours * MINUTES_PER_HOUR + minutes;
    }

    function beforeMidnight(timeStr) {
      var deltaMinutes = MINUTES_PER_DAY - afterMidnight(timeStr);
      if (deltaMinutes === MINUTES_PER_DAY) {
        deltaMinutes = 0;
      }
      return deltaMinutes;
    }

    console.log(afterMidnight('00:00'));        // 0
    console.log(beforeMidnight('00:00'));       // 0
    console.log(afterMidnight('12:34'));        // 754
    console.log(beforeMidnight('12:34'));       // 686
  </script>
</body>
