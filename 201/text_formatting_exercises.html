<!doctype html>
<html lang="en-US">
  <head>
    <title>CSS Exercises - Text Formatting</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font: 18px;
      }
      mark {
        font-family: Courier;
        font-size: 12px;
        background-color: yellow;
      }
      strong {
        font-size: 15px;
      }
      em {
        font-size: 20px;
        text-transform: uppercase;
      }
    </style>
  </head>
  <body>
    <p>That episode was <mark>un<strong>be<em>lieve</em></strong>able</mark>!</p>
  </body>
</html>
