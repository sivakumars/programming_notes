<!doctype html>
<html lang="en-US">
  <head>
    <title>CSS Exercises - Floats</title>
    <meta charset="UTF-8" />
    <style>
      body {
        text-align: center;
        color: white;
        width: 400px;
      }
      header {
        background: red;
        height: 100px;
        padding-top: 20px;
      }
      section {
        background: green;
        height: 200px;
        padding-top: 20px;
        float: left;
        width: 63%;
        margin: 0 1.5%;
      }
      aside {
        background: blue;
        height: 200px;
        padding-top: 20px;
        float: right;
        width: 30%;
        margin: 0 1.5%;
      }
      footer {
        background: black;
        height: 60px;
        padding-top: 20px;
        clear: both;
      }
    </style>
  </head>
  <body>
    <header><code>&#60;header&#62;</code></header>
    <section><code>&#60;section&#62;</code></section>
    <aside><code>&#60;aside&#62;</code></aside>
    <footer><code>&#60;footer&#62;</code></footer>
  </body>
</html>
