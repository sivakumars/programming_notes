<!DOCTYPE html>
<html lang="en-US">
  <head>
    <meta charset="UTF-8" />
    <title>Contact Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="" method="post">
      <fieldset>
        <label for="first_name">First Name</label>
        <input type="text" id="first_name" name="first_name" />
        <label for="last_name">Last Name</label>
        <input type="text" id="last_name" name="last_name" />
        <label for="email">Email Address</label>
        <input type="email" id="email" name="email" />
        <label for="city">City</label>
        <input type="text" id="city" name="city" />
        <label for="state">State</label>
        <select id="state" name="state">
          <option>AK</option>
          <option>AL</option>
          <option>AR</option>
          <option>AZ</option>
          <option>CA</option>
          <option>CO</option>
          <option>CT</option>
          <option>DC</option>
          <option>DE</option>
          <option>FL</option>
          <option>GA</option>
          <option>HI</option>
          <option>IA</option>
          <option>ID</option>
          <option>IL</option>
          <option>IN</option>
          <option>KS</option>
          <option>KY</option>
          <option>LA</option>
          <option>MA</option>
          <option>MD</option>
          <option>ME</option>
          <option>MI</option>
          <option>MN</option>
          <option>MO</option>
          <option>MS</option>
          <option>MT</option>
          <option>NC</option>
          <option>ND</option>
          <option>NE</option>
          <option>NH</option>
          <option>NJ</option>
          <option>NM</option>
          <option>NV</option>
          <option>NY</option>
          <option>OH</option>
          <option>OK</option>
          <option>OR</option>
          <option>PA</option>
          <option>RI</option>
          <option>SC</option>
          <option>SD</option>
          <option>TN</option>
          <option>TX</option>
          <option>UT</option>
          <option>VA</option>
          <option>VT</option>
          <option>WA</option>
          <option>WI</option>
          <option>WV</option>
          <option>WY</option>
        </select>
        <label for="zip">Zip</label>
        <input type="text" id="zip" name="zip" maxlength="5" />
        <h2>Which of these colors do you most prefer?</h2>
        <label>
          <input type="radio" name="color" value="red" checked/>Red
        </label>
        <label>
          <input type="radio" name="color" value="orange" />Orange
        </label>
        <label>
          <input type="radio" name="color" value="yellow" />Yellow
        </label>
        <label>
          <input type="radio" name="color" value="green" />Green
        </label>
        <label>
          <input type="radio" name="color" value="blue" />Blue
        </label>
        <label>
          <input type="radio" name="color" value="indigo" />Indigo
        </label>
        <label>
          <input type="radio" name="color" value="violet" />Violet
        </label>
        <h2>What web technologies do you want to hear more about?</h2>
        <label>
          <input type="checkbox" name="html" />HTML
        </label>
        <label>
          <input type="checkbox" name="css" />CSS
        </label>
        <label>
          <input type="checkbox" name="javascript" />JavaScript
        </label>
        <label>
          <input type="checkbox" name="ruby" />Ruby
        </label>
        <label>
          <input type="checkbox" name="rails" />Rails
        </label>
        <label for="comments">Comments</label>
        <textarea id="comments" name="comments" rows="10" cols="50"></textarea>
        <div class="button-group">
          <input type="submit" value="Send" />
          <input type="reset" value="Reset" />
        </div>
      </fieldset>
    </form>
  </body>
</html>
