<!doctype html>
<html lang="en-US">
  <head>
    <title>HTML Exercises - Forms</title>
    <meta charset="UTF-8" />
  </head>
  <body>
    <form action="/" method="post">
        <fieldset>
          <dl>
            <dt><label for="name">Your Name</label></dt>
            <dd><input type="text" id="name" name="name" required /></dd>
            <dt><label for="email">Email</label></dt>
            <dd><input type="email" id="email" name="email" required /></dd>
            <dt><label for="phone">Phone Number</label></dt>
            <dd><input type="tel" id="phone" name="phone" required /></dd>
            <dt><label for="message">Message</label></dt>
            <dd><textarea id="message" name="message" rows="6" cols="80" required></textarea></dd>
          </dl>
          <button type="submit">Send Message</button>
          <button type="reset">Clear</button>
        </fieldset>
    </form>

    <form action="/" method="get">
      <fieldset>
        <label for="query">Search for</label>
        <input type="search" id="query" name="query" />
        <label><input type="radio" name="filter" value="tv" />TV</label>
        <label><input type="radio" name="filter" value="movies" />Movies</label>
        <label><input type="radio" name="filter" value="music"/>Music</label>
        <button>Search</button>
      </fieldset>
    </form>

    <form action="/" method="post">
      <fieldset>
        <dl>
          <dt><label for="title">Movie</label></dt>
          <dd>
            <select id="title" name="title">
              <option value="Looper">Looper</option>
              <option value="Frozen">Frozen</option>
              <option value="Tommy Boy">Tommy Boy</option>
            </select>
          </dd>
          <dt><label for="rating">Rating</label></dt>
          <dd><input type="range" name="rating" id="rating" max="5" min="1" /></dd>
        </dl>
        <div>
          <label><input type="checkbox" name="favorite" checked />Add to my favorites</label>
        </div>
        <button type="submit">Rate movie</button>
      </fieldset>
    </form>

  </body>
</html>
