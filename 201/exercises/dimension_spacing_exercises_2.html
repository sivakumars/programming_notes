<!doctype html>
<html lang="en-US">
  <head>
    <title>CSS Exercises - Dimension and Spacing 2</title>
    <meta charset="UTF-8" />
    <style>
      div {
        display: inline-block;
        width: 300px;
        height: 300px;
        box-sizing: border-box;
      }
      #red {
        background: #ffcccc;
        padding: 20px;
        margin-right: 20px;
      }
      #blue {
        background: #ccccff;
        border: 2px solid black;
      }
    </style>
  </head>
  <body>
    <div id="red"></div>
    <div id="blue"></div>
  </body>
</html>
