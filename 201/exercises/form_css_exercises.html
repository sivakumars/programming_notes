<!doctype html>
<html lang="en-US">
  <head>
    <title>CSS Exercises - Forms</title>
    <meta charset="UTF-8" />
    <style>
      ul {
        list-style: none;
      }
    </style>
  </head>
  <body>
    <form action="#" method="post">
      <fieldset>
        <dl>
          <dt><label for="first_name">First Name</label></dt>
          <dd><input type="text" name="first_name" id="first_name"/></dd>
          <dt><label for="last_name">Last Name</label></dt>
          <dd><input type="text" name="last_name" id="last_name"/></dd>
          <dt><label for="email">Email</label></dt>
          <dd><input type="email" name="email" id="email" autocomplete="off" autocorrect="off" autocapitalize="none" /></dd>
          <dt><label for="phone_number">Phone Number</label></dt>
          <dd><input type="tel" name="phone_number" id="phone_number"/></dd>
          <dt><label for="phone_type">Phone Type</label></dt>
          <dd>
            <select name="phone_type" id="phone_type">
              <option value="home" selected>Home</option>
              <option value="business">Business</option>
              <option value="mobile">Mobile</option>
            </select>
          </dd>
        </dl>
      <input type="submit" value="Submit" />
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <h1>Categories</h1>
        <ul>
          <li>
            <input type="radio" name="categories" id="core" value="Core">
            <label for="core">Core</label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="Plugins and Libraries">
              Plugins and Libraries
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="Conventions">
              Conventions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="Reviews">
              Reviews
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="Opinions">
              Opinions
            </label>
          </li>
          <li>
            <label>
              <input type="radio" name="categories" value="People">
              People
            </label>
          </li>
        </ul>

        <h1>Tags</h1>
        <ul>
          <li>
            <label>
              <input type="checkbox" name="html">
              HTML
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="css">
              CSS
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="javascript">
              Javascript
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="ruby">
              Ruby
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="rails">
              Rails
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="python">
              Python
            </label>
          </li>
          <li>
            <label>
              <input type="checkbox" name="django">
              Django
            </label>
          </li>
        </ul>
      <input type="submit" value="Filter" />
      </fieldset>
    </form>

    <form action="#" method="get">
      <fieldset>
        <dl>
          <dt><label for="categories">Categories</label></dt>
          <dd>
            <select name="categories" id="categories">
              <option value="core">Core</option>
              <option value="plugins">Plugins and Libraries</option>
              <option value="conventions">Conventions</option>
              <option value="reviews">Reviews</option>
              <option value="opinions">Opinions</option>
              <option value="people">People</option>
            </select>
          </dd>
          <dt><label for="tags">Tags</label></dt>
          <dd>
            <select name="tags" id="tags" multiple>
              <option value="html">HTML</option>
              <option value="css">CSS</option>
              <option value="javascript">Javascript</option>
              <option value="ruby">Ruby</option>
              <option value="rails">Rails</option>
              <option value="python">Python</option>
              <option value="django">Django</option>
            </select>
          </dd>
        </dl>
        <input type="submit" value="Filter" />
        <input type="reset" />
      </fieldset>
    </form>
  </body>
</html>
