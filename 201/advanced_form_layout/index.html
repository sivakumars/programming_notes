<!doctype html>
<html lang="en-US">
  <head>
    <title>Advanced Form Layout</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <form action="#" method="post">
      <h1>Create Your Profile</h1>
      <fieldset class="personal">
        <h2>Personal Info</h2>
        <dl>
          <dt>
            <label for="first_name">Your Name</label>
          </dt>
          <dd class="name">
            <input type="text" name="first_name" id="first_name" placeholder="First" />
            <input type="text" name="last_name" id="last_name" placeholder="Last"/>
          </dd>
          <dt>
            <label for="email">Email</label>
          </dt>
          <dd>
            <input type="email" name="email" id="email" />
          </dd>
        </dl>
      </fieldset>
      <fieldset class="social">
        <h2>Social Media Accounts</h2>
        <dl>
          <dt>
            <label for="facebook">Facebook</label>
          </dt>
          <dd>
            <input type="text" name="facebook" id="facebook" />
          </dd>
        </dl><!--
     --><dl>
          <dt>
            <label for="twitter">Twitter</label>
          </dt>
          <dd>
            <input type="text" name="twitter" id="twitter" />
          </dd>
        </dl><!--
     --><dl>
          <dt>
            <label for="linkedin">LinkedIn</label>
          </dt>
          <dd>
            <input type="text" name="linkedin" id="linkedin" />
          </dd>
        </dl>
        </fieldset>
      <fieldset>
        <h2>Account Info</h2>
        <dl>
          <dt>
            <label for="profile">Profile Name</label>
          </dt>
          <dd>
            <input type="text" name="profile" id="profile" />
          </dd>
        </dl><!--
     --><dl class="password">
          <dt>
            <label for="password">Password</label>
          </dt>
          <dd>
            <input type="password" name="password" id="password" />
          </dd>
        </dl><!--
     --><dl class="password">
          <dt>
            <label for="confirm">Confirm Password</label>
          </dt>
          <dd>
            <input type="password" name="confirm" id="confirm" />
          </dd>
        </dl>
      </fieldset>
      <fieldset class="bio">
        <dl>
          <dt>
            <label for="bio">Bio</label>
          </dt>
          <dd>
            <textarea name="bio" id="bio" rows="5" cols="60"></textarea>
          </dd>
        </dl>
      </fieldset>
      <fieldset class="agreement">
        <input type="checkbox" name="agreement" id="agreement" />
        <label for="agreement">I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.</label>
        <!-- <label><input type="checkbox" name="agreement" />I agree to treat other users with respect, and will not say anything at all if I have nothing nice to say.</label> -->
        <input type="submit" name="submit" value="Create Account" />
      </fieldset>
    </form>
  </body>
</html>
